<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row bg-primary">
            <div class="col bg-dark">
                <h1>Crystal collectors</h1>
            </div>
            <div class="col bg-dark">
                <p id="startGameButton">Start Game!!</p>
            </div>
        </div>
        <div class="row bg-dark">
            <div class="col bg-primary">
                <h1>rules</h1>
                <p>Las reglas dude</p>
            </div>
        </div>
        <div class="row bg-primary">
            <div class="col bg-dark">
                <p>le goal</p>
                <p id="goalNumber"> goal goes here</p>
            </div>
            <div class="col bg-light">
                <div class="row bg-primary">
                    <p>wins: </p>
                    <p id="winCounter"> wins go here</p>
                </div>
                <div class="row bg-dark">
                    <p> loss: </p>
                    <p id="loseCounter"> loss go here</p>
                </div>
                <div class="row bg-primary">
                    <p>Current total: </p>
                    <p id="currentTotalCounter"> Current total </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-dark">
                <p> crystal l</p>
                <img  src="assets\images\diamond.jpg" id="diamondButton" class="crystaldimensions">
            </div>
            <div class="col bg-light">
                <p> crystal 2</p>
                <img  src="assets\images\ruby.jpg" id="rubyButton" class=" crystaldimensions">
            </div>
            <div class="col bg-dark">
                    <p> crystal 1</p>
                    <img  src="assets\images\emerald.jpg" id="emeraldButton" class=" crystaldimensions">
            </div>
            <div class="col bg-light">
                    <p> crystal 1</p>
                    <img  src="assets\images\saphire.jpg" id="saphireButton" class=" crystaldimensions">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p> total score is:</p>
            </div>
            <div class="col">
                <p > total score goes here</p>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript --> 
  

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</html>
